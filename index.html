<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flores Amarillas</title>
  <!-- Estilos base -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="index-body">
  <!-- Página de inicio -->
  <div id="index-page">
    <div class="greetings">
      <span>H</span><span>o</span><span>l</span><span>a</span><span>!</span>
    </div>
    <div class="description">
      <span>ESTAS FLORES AMARILLAS SON PARA TI</span>
    </div>
    <div class="button">
      <button class="botones">
        <a href="#" id="flower-link">CLICK AQUÍ</a>
      </button>
    </div>
  </div>

  <!-- Página de flores (oculta inicialmente) -->
  <div id="flower-page" class="hidden">
    <!-- Música -->
    <audio id="background-music" loop></audio>

    <!-- Letras sincronizadas -->
    <div id="lyrics"></div>
    <h1 class="titulo">
      Estas flores amarillas son un reflejo de la alegría que traes a mi vida. <br><br>
      Gracias por iluminar mis días con tu presencia.
    </h1>

    <!-- Escenario -->
    <div class="night"></div>
    <div class="flowers">
      <!-- Aquí van tus <div class="flower flower--1"> ... etc -->
      <!-- (todo el bloque de flores, césped, follaje y hojas largas que ya construiste) -->
    </div>

    <!-- Contenedor para la lluvia de frases -->
    <div id="loveRain"></div>
  </div>

  <!-- Configuración y lógica -->
  <script type="module" src="config.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
